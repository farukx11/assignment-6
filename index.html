<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth — Plant a Tree</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style/styles.css" />
  </head>

  <body class="bg-green-50 text-gray-800">
    <!-- navbar -->
    <header class="bg-green-800 text-white">
      <div class="flex items-center justify-between px-10 py-3">
        <div class="flex items-center gap-4">
          <div>
            <img
              class="w-10 h-10 rounded-full"
              src="./assets/logo.jpg"
              alt=""
            />
          </div>
          <div class="text-2xl font-bold">Green Earth</div>
        </div>

        <nav class="hidden md:flex gap-6">
          <a href="about" class="hover:underline">About</a>
          <a href="impact" class="hover:underline">Gallery</a>
          <a href="plant" class="hover:underline">Plant a Tree</a>
        </nav>

        <div class="hidden md:block">
          <button
            id="plantNowBtn"
            class="bg-yellow-400 text-green-900 px-4 py-2 rounded-full font-semibold hover:bg-blue-100"
          >
            Plant a Tree
          </button>
        </div>

        <button class="md:hidden" id="mobileMenuBtn" aria-label="Open menu">
          ☰
        </button>
      </div>
    </header>
    <script src="./script/index.js"></script>

</html>
